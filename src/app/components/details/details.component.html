<div class="container-page">
  <h3>/details</h3>
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
      <div>
        <div class="card">
          <div class="card-block">
            <img class="card-img-top" src={{details.sprites.front_default}} alt="Card image">
            <h6 class="card-title">id: {{details?.id}}</h6>
            <p class="card-text">name: {{details?.name}}</p>
            <p class="card-text">height: {{details?.height}}</p>
            <p class="card-text">weight: {{details?.weight}}</p>
          </div>
        </div>
        <br>
      </div>
    </div>
    <div class="col-sm-3"></div>
  </div>
</div>
