<div class="container-page">
  <h2>Posts</h2>
  <div *ngFor="let post of posts">
    <div class="card">
      <div class="card-block">
        <h4 class="card-title">{{ post.id }} - {{ post.title }}</h4>
        <p class="card-text">{{ post.body }}</p>
      </div>
    </div>
    <br>
  </div>
</div>
