<div class="container-page">
  <h3>/posts</h3>
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
      <div *ngFor="let post of posts">
        <div class="card">
          <div class="card-block">
            <h6 class="card-title">{{ post.id }} - {{ post.title }}</h6>
            <p class="card-text">{{ post.body }}</p>
          </div>
        </div>
        <br>
      </div>
    </div>
    <div class="col-sm-3"></div>
  </div>
</div>
