<div class="container-page">
  <h3>/users</h3>
  <div class="row">
    <div class="col-sm">
      <table class="table table-striped table-inverse table-sm table-hover">
        <tbody>
          <tr *ngFor="let user of users;  let i = index" (click)="setClickedRow(user)">
            <th scope="row"> {{ i + 1 }} </th>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>
              <button type="button" routerLink="/posts/{{user.id}}" class="btn bg-info text-white">See posts</button>
            </td>
            <td>
              <button type="button" class="btn btn-danger" (click)="deleteUser(i, user)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-sm">
      <form ngNativeValidate *ngIf="userActive.id">
        <div class="form-group">
          <input class="form-control" required type="text" [(ngModel)]="userActive.name" name="name" placeholder="Name">
        </div>
        <div class="form-group">
          <input class="form-control" required type="text" [(ngModel)]="userActive.email" name="age" placeholder="Email">
        </div>
        <div class="form-group">
          <input class="form-control" type="text" [(ngModel)]="userActive.phone" name="email" placeholder="Phone">
        </div>
        <div class="form-group">
          <input class="form-control" type="text" [(ngModel)]="userActive.website" name="website" placeholder="Website">
        </div>
        <button type="submit" class="btn btn-success" (click)="putUser(userActive)">Save</button>
        <button type="button" class="btn btn-default" (click)="clearFields()">Limpar campos</button>
      </form>
    </div>
  </div>
  <simple-notifications></simple-notifications>
</div>
