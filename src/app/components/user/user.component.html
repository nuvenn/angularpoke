<div class="container-page">
  <h2>{{ title }}</h2>
  <h2>{{ name }}</h2>
  <ul>
    <li>Age: {{ age }}</li>
    <li>Email: {{ email }}</li>
    <li>Address: {{ address.street }}</li>
  </ul>

  <h2>Edit User</h2>
  <form>
    <div class="form-group">
      <label for="Name">Name</label>
      <input class="form-control" type="text" [(ngModel)]="name" name="name" placeholder="Name">
    </div>
    <div class="form-group">
      <label for="Age">Age</label>
      <input class="form-control" type="text" [(ngModel)]="age" name="age" placeholder="Age">
    </div>
    <div class="form-group">
      <label for="Email">Email</label>
      <input class="form-control" type="text" [(ngModel)]="email" name="email" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="Street">Street</label>
      <input class="form-control" type="text" [(ngModel)]="address.street" name="address.street" placeholder="Street">
    </div>
  </form>

  <h2>Hob</h2>
  <form (submit)="addHobby(hobby)">
    <div>
      <input class="form-control" type="text" [(ngModel)]="hobby" name="hobby" placeholder="Insert a hobby"> 
    </div>
  </form>
  <table class="table table-inverse">
    <tbody>
      <tr *ngFor="let hobbie of hobbies; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ hobbie }}</td>
        <td><button type="button" class="btn btn-danger" (click)="deleteHobby(i)">Delete</button></td>
      </tr>
    </tbody>
  </table>

  <h2>Posts</h2>
  <div *ngFor="let post of posts">
    <div class="card">
      <div class="card-block">
        <h4 class="card-title">{{ post.id }} - {{ post.title }}</h4>
        <p class="card-text">{{ post.body }}</p>
      </div>
    </div>
    <br>
  </div>
</div>
