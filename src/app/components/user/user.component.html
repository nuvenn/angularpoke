<div class="container-page">

  <h2>{{ title }}</h2>

  <div class="row">
    <div class="col-sm">
      <input class="form-control" type="text" name="user" placeholder="Search a user...">
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-sm">
      <div class="card" style="width: 18rem;">
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Name: {{ name }}</li>
          <li class="list-group-item">Age: {{ age }}</li>
          <li class="list-group-item">Email: {{ email }}</li>
          <li class="list-group-item">Address: {{ address.street }}</li>
        </ul>
      </div>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-sm">
      <h2>Edit User</h2>
      <form>
        <div class="form-group">
          <input class="form-control" type="text" [(ngModel)]="name" name="name" placeholder="Name">
        </div>
        <div class="form-group">
          <input class="form-control" type="text" [(ngModel)]="age" name="age" placeholder="Age">
        </div>
        <div class="form-group">
          <input class="form-control" type="text" [(ngModel)]="email" name="email" placeholder="Email">
        </div>
        <div class="form-group">
          <input class="form-control" type="text" [(ngModel)]="address.street" name="address.street" placeholder="Street">
        </div>
        <button type="button" class="btn btn-success">Save</button>
      </form>
    </div>
    <div class="col-sm">
      <h2>Hob</h2>
      <form (submit)="addHobby(hobby)">
        <div>
          <input class="form-control" type="text" [(ngModel)]="hobby" name="hobby" placeholder="Insert a hobby">
        </div>
      </form>
      <table class="table table-inverse">
        <tbody>
          <tr *ngFor="let hobbie of hobbies; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ hobbie }}</td>
            <td>
              <button type="button" class="btn btn-danger" (click)="deleteHobby(i)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
